<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div example</title>
	<style type="text/css">
		.ab{
			color: blue;
			font-size: 20px;
			font-style: italic;
			border: 2px solid black;
			background: pink;
			padding: 10px;
			margin: 40px;
		}
		#abc
		{
			color: green;
			font-size: 40px;
			
		}
	</style>
</head>
<body>
	<h2>The div element is a block-level element.</h2>
	<div style="border: 1px solid red;">
	<p>hello world</p>
	</div><br>
	<div style="border: 1px solid red; height: 200px; width: 500px; background: cyan;">
	hello world
	</div><br>
	<div class="ab">
		hello! good morning!!!!!
	</div>
	<div class="ab">
		hello! good afternoon!!!!!
	</div>
	<div class="ab">
		hello! good evening!!!!!
	</div>
	<div id="abc">
		My Name is kavita.
	</div>
    <h2>The span element is a inline element</h2>
    <p>This is an inline span <span style="border: 1px solid red">good morning</span> element inside the paragraph.</p>
</body>
</html>
